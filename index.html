<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Navbar */
        nav {
            width: 100%;
            padding: 20px;
            background: #000;
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: #f4c542;
            margin-right: 25px;
            text-decoration: none;
            font-weight: 600;
        }

        /* Hero Section */
        .hero {
            padding: 150px 20px 80px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            color: #f4c542;
        }

        .hero p {
            font-size: 1.2rem;
            color: #ddd;
        }

        /* Sections */
        section {
            padding: 70px 20px;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            border-left: 5px solid #f4c542;
            padding-left: 15px;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .card {
            background: #111;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .card:hover {
            border-color: #f4c542;
            transform: translateY(-5px);
        }

        /* Certificate images */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #333;
            transition: 0.3s ease;
        }

        .gallery img:hover {
            border-color: #f4c542;
            transform: scale(1.03);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 25px;
            border-top: 1px solid #333;
            color: #aaa;
        }

        a {
            color: #f4c542;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#certificates">Certificates</a>
        <a href="#contact">Contact
